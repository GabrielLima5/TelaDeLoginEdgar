<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Edgar</title>
    <link rel="shortcut icon" href="assets/images/edgar.jpg">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1 class="title">Faça o login para acompanhar <br> seus pedidos na <span class="bold">Edgar</span>.</h1>
            <img src="assets/images/edgar.jpg" alt="Logo Edgar">
        </div>
        <div class="right-login">
            <div class="edgar">
                <h1 class="responsive">Edgar</h1>
                <img src="assets/images/edgar.jpg" alt="Logo Edgar">
            </div>
            
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="text-field">
                    <label for="user">Usuário</label>
                    <input type="text" id="user" placeholder="Usuário" required>
                </div>
                <div class="text-field">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Senha" required>
                </div>
                <span class="forgot-password">Esqueceu sua senha?</span>
                <button type="submit">LOGIN</button>
            </div>
        </div>
    </div>
</body>
</html>
